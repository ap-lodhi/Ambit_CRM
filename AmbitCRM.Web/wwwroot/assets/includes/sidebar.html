<div class="card border-start-0 border-top-0 border-bottom-0">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 py-2">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search Keyword"
          aria-label="Search"
        />
      </div>
      <div class="col-md-12 py-2">
        <div class="card">
          <button
            class="btn btn-color w-100 d-flex justify-content-between align-items-center"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            <span
              ><img src="assets/images/hamburger2.svg" alt="" /> Advanced
              Search</span
            >
            <img src="assets/images/Drop-down-icon.svg" alt="" class="arrow" />
          </button>
          <div class="collapse show" id="collapseExample">
            <div class="card card-body border-0 shadow-none">
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Company Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Contact Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter Email Address"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter City"
                  />
                </div>
                <button type="submit" class="btn btn-color w-100 mb-2">
                  <img src="assets/images/search.svg" alt="" />
                  Exact Search
                </button>
                <button type="submit" class="btn btn-color w-100 mb-2">
                  <img src="assets/images/similar_search.svg" alt="" />
                  Similar Search</button
                ><button type="submit" class="btn btn-color w-100 mb-3">
                  <img src="assets/images/related_search.svg" alt="" />
                  Related Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
